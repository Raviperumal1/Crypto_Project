{% extends 'base.html' %}
{% block title %}Crypto Conversion{% endblock %}
{% block content %}
  <h1>Crypto Conversion</h1>
  <form method="post" class="my-4 p-4 border border-dark rounded">
    {% csrf_token %}
    <div class="form-group">
      <label for="coin1">Enter the first cryptocurrency ID (e.g., bitcoin, ethereum):</label>
      <input type="text" name="coin1" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="coin2">Enter the second cryptocurrency ID (e.g., bitcoin, ethereum):</label>
      <input type="text" name="coin2" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block my-2">Convert</button>
  </form>
  
  {% if conversion_result %}
    <div class="alert alert-info" role="alert">
      {{ conversion_result }}
    </div>
  {% endif %}
{% endblock %}
